<div class="container">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4 centralizar topo">
            <div class="card">
                <div class="card-body">
                    <h3>Ãrea de Cadastro</h3>
                    <br>
                    <mdb-form-control>
                        <input mdbInput type="text" id="form1" class="form-control" [(ngModel)]="user.name" (keyup.enter)="createAccount()"/>
                        <label mdbLabel class="form-label" for="form1">Nome</label>
                    </mdb-form-control>
                    <br>
                    <mdb-form-control>
                        <input mdbInput type="text" id="form1" class="form-control" [(ngModel)]="user.email" (keyup.enter)="createAccount()"/>
                        <label mdbLabel class="form-label" for="form1">Email</label>
                    </mdb-form-control>
                    <br>
                    <mdb-form-control>
                        <input mdbInput type="password" id="senha" class="form-control" [(ngModel)]="user.password" (keyup.enter)="createAccount()"/>
                        <label mdbLabel class="form-label" for="form1">Senha</label>
                    </mdb-form-control>
                    <br>
                    <button type="button" class="btn btn-primary" mdbRipple (click)="createAccount()">Criar conta</button>
                    <br>
                    <button type="button" class="btn btn-secondary" mdbRipple (click)="redirectToLogin()"><- Login</button>
                </div>
                <div class="col-lg-4"></div>
            </div>
        </div>
